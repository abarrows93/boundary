<script>
boundaryMap = {
	"RDC_AAA":{
		"name":"Regional Development Center",
		"description":"this does this",
		"color": "blue",
		"btn": "btn-primary"
	},
	"8hr_NA":{
		"name":"EPA eight-hour air quality non-attainment area",
		"description":"this does this",
		"color": "green",
		"btn": "btn-success"
	},
	"MPO Area Actual":{
		"name":"Metropolitan Planning Organization",
		"description":"this does this",
		"color": "orange",
		"btn": "btn-warning"
	},
	"Particulate Matter":{
		"name":"EPA Particulate Matter non-attainment area",
		"description":"this does this",
		"color": "red",
		"btn": "btn-danger"
	},
};
// <label class="btn btn-primary active">
//     <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
//   </label>
L.mapbox.accessToken = 'pk.eyJ1IjoiYXRscmVnaW9uYWwiLCJhIjoiQmZ6d2tyMCJ9.oENm3NSf--qHrimdm9Vvdw';
var map = L.mapbox.map('map', 'atlregional.nlcec3mc', {scrollWheelZoom: false})
    .setView([33.81908916394128, -84.40521240234375], 9);

L.control.fullscreen().addTo(map);
var geojson;
var geojsonData;
var slice;
var defaultStrokeOpacity = 1;
var defaultFillOpacity = 0.7;

$.each(boundaryMap, function(key, value){
	$('#boundarySelect').append('<label class=" text-left btn ' + 
								value.btn + 
								' active">' +
								'<input class="text-left" type="checkbox" autocomplete="off" checked value="' + key + '">' + value.name + // ' <button class="btn btn-xs"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></button>' +
								'</label>'
	);
	$('#boundaryList').append('<li><strong>' + value.name + '</strong> - ' + value.description + '</li>' )
});

$('label > input[type=checkbox]').on('change', function () {
	// console.log();
	var checked = $(this).is(':checked');
	console.log(this.value);
	// console.log(geojson.getLayers());
	var layers = geojson.getLayers();
	if (checked){
		for (var i = 0; i < layers.length; i++) {
			if (layers[i].feature.properties.REGION === this.value){
				layers[i].setStyle({opacity:defaultStrokeOpacity,fillOpacity:defaultFillOpacity});
			}
		};
	}
	else {
		for (var i = 0; i < layers.length; i++) {
			if (layers[i].feature.properties.REGION === this.value){
				layers[i].setStyle({opacity:0,fillOpacity:0});
			}
		};
	}
});


$.getJSON('http://arc.garc.opendata.arcgis.com/datasets/00291eb4d3e34cb8bc642919a91a9e72_99.geojson', function(data){
	geojsonData = data;
	$.each(data.features, function(i, feature){
		console.log(feature);
		if (typeof feature === 'undefined' || typeof boundaryMap[feature.properties.REGION] === 'undefined'){
			geojsonData.features.splice(i, 1);
			data.features.splice(i, 1);
		}
		if (i === data.features.length){
			geojson = L.geoJson(data, { 
				style: style,
		    	onEachFeature: onEachFeature
		    }).addTo(map);
		    var layers = geojson.getLayers()
		    layers[1].bringToFront()
		    layers[4].bringToFront()
		    layers[0].bringToFront()
		}
	})
	
	
}
);

function style(feature){
	return {
        fillColor: typeof boundaryMap[feature.properties.REGION] !== 'undefined' ? boundaryMap[feature.properties.REGION].color : '#fff',
        weight: 2,
        opacity: typeof boundaryMap[feature.properties.REGION] !== 'undefined' ? defaultStrokeOpacity : 0,
        fillOpacity: typeof boundaryMap[feature.properties.REGION] !== 'undefined' ? defaultFillOpacity : 0,
        color: typeof boundaryMap[feature.properties.REGION] !== 'undefined' ? boundaryMap[feature.properties.REGION].color : '#fff',
        dashArray: '3',
    };
}
function onEachFeature(feature, layer){
	var popupContent = typeof boundaryMap[feature.properties.REGION] !== 'undefined' ? '<h4>' + boundaryMap[feature.properties.REGION].name + '</h4>' : '';
	if (feature.properties) {
		layer.bindPopup(popupContent);
	}
}

</script>
